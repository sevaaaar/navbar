<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Navbar</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      .navbar {
        display: flex;
        gap: 90px;
        align-items: center;
        background-color: pink;
      }

      .d-flex::placeholder {
        font-size: 19px;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div
          class=""
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
          "
        >
          <img
            src="./images.jpg"
            style="width: 30px; height: 30px; border-radius: 50%"
          />

          <div class="dropdown" style="margin-left: -55%">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              style="background-color: transparent; border: none; color: #ffff"
            >
              Product
            </button>
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              style="background-color: transparent; border: none; color: #ffff"
            >
              Solutions
            </button>
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              style="background-color: transparent; border: none; color: #ffff"
            >
              Open Source
            </button>
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              style="background-color: transparent; border: none; color: #ffff"
            >
              Price
            </button>
          </div>
        </div>
        <form
          role="search"
          style="
            display: flex;
            align-items: center;
            gap: 20px;
          "
        >
          <button
            style="
              background-color: #24292e;
              border: none;
              color: white;
              width: 100px;
              font-size: 14px;
              border-radius: 8px;
              padding: 5px 10px;
            "
          >
            Sign in
          </button>
          <button
            style="
              background-color: #24292e;
              border: none;
              color: white;
              width: 100px;
              font-size: 14px;
              border-radius: 8px;
              padding: 5px 10px;
            "
          >
            Sign up
          </button>
        </form>
      </div>
    </nav>
  </body>
</html>
